<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let report of reports" (click)="showReportDetails(report)">
        {{ report.reportType }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
